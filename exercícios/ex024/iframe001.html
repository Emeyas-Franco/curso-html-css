<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe{
            height: 350px;
            width: 350px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
       <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300px" scrolling="no">

       <a href=""></a>
       </iframe>
       
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
        
        também é muito legal.
    </p>

    <p>
        veja o site do

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>
        
        também.
    </p>
</body>
</html>
